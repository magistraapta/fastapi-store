{% extends "layout/base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1>Admin Dashboard</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manage Products</h5>
                    <p class="card-text">Add, update, or delete products.</p>
                    <a href="admin-dashboard/products" class="btn btn-primary">Go to Products</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manage Users</h5>
                    <p class="card-text">View, add, or delete users.</p>
                    <a href="admin-dashboard/users" class="btn btn-primary">Go to Users</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
