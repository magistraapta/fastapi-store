{% extends "layout/base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container">
    <h1>Users</h1>
    <a href="/admin/users/add" class="btn btn-success mb-3">Add New User</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="/admin/users/edit/{{ user.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/admin/users/delete/{{ user.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
