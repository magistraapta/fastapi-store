{% extends "layout/base.html" %}

{% block title %}Manage Products{% endblock %}

{% block content %}
<div class="container">
    <h1>Products</h1>
    <a href="/admin/products/add" class="btn btn-success mb-3">Add New Product</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="/admin/products/edit/{{ product.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/admin/products/delete/{{ product.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
