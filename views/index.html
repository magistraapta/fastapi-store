{% extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}

<div class="container">
    <div class="grid row">
        {% for product in products %}
            <div class="col-3 mt-4">
                <img src="{{product.image}}" alt="product image">
                <p>{{product.name}}</p>
                <p>{{product.description}}</p>
                <p>{{product.price}}</p>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
